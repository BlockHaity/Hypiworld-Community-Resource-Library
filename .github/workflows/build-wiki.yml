name: Build Wiki and Deploy to Main

on:
  push:
    branches:
      - wiki  # 触发条件，当 wiki 分支有 push 事件时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 运行环境

    steps:
    - name: Checkout Wiki Branch
      uses: actions/checkout@v2
      with:
        ref: wiki  # 检出 wiki 分支

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '10'  # 选择 Node.js 版本

    - name: Install GitBook
      run: npm install -g gitbook-cli && gitbook fetch # 安装 gitbook-cli

    - name: Build GitBook
      run: |
      gitbook install && gitbook build  # 构建 GitBook 静态文件
